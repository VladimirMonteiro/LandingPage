<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lading Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <div class="center">
            <div class="logo-01">

            </div>
            <div class="logo-02">

            </div> 
        </div>
        <div style="clear: both;"></div>
    </header>


    <section class="container-01">
        <div class="center">
            <div class="form">
                <h2>
                    Pode acreditar, por dentro é ainda mais bonito

                </h2>
                <form>
                    <div class="dados">
                        <label for="nome">Nome Completo:</label> <br>
                        <input type="text" name="nome" id="nome" required placeholder="Nome">
                    </div>
                    <div class="dados">
                        <label for="email">E-mail:</label> <br>
                        <input type="email" name="email" id="nome" required placeholder="E-mail">
                    </div>
                    <div class="dados">
                        <label for="tel">Telefone:</label> <br>
                        <input type="tel" name="tel" id="tel" required placeholder="Nome">
                    </div>

                    <div class="button">
                        <input type="submit" value="Enviar">
                        <p>*Campos obrigatórios</p>
                    </div>

                </form>
            </div>
            <div class="arrow"></div>
        </div>
       

    </section>


    <section class="container-02">
        <div class="center">
            <h2>MINHA CHAMADA PARA O EMPREENDIMENTO</h2>
            <p>Alguma mensagem para a chamada
        </div>
        </p>
    </section>

    
</body>
</html>
